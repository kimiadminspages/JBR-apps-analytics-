<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - JBR Apps</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --danger: #e74c3c;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .login-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
        }
        
        .logo {
            color: var(--dark);
            margin-bottom: 30px;
        }
        
        .logo i {
            font-size: 40px;
            margin-bottom: 15px;
        }
        
        .logo h1 {
            font-size: 24px;
            font-weight: 500;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .btn {
            display: inline-block;
            background: var(--dark);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: #1a252f;
        }
        
        .error-message {
            color: var(--danger);
            margin-top: 20px;
            font-size: 14px;
            display: none;
        }
        
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            vertical-align: middle;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .forgot-link {
            display: block;
            text-align: right;
            margin-top: 5px;
            font-size: 14px;
            color: var(--primary);
            text-decoration: none;
        }
        
        .forgot-link:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 0 15px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-chart-line"></i>
            <h1>Invest App Admin</h1>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" class="form-control" placeholder="admin@example.com" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                </div>
                <a href="#" class="forgot-link">Forgot password?</a>
            </div>
            
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i> <span id="errorText">Invalid email or password</span>
            </div>
            
            <button type="submit" class="btn" id="loginBtn">
                <span id="btnText">Login</span>
                <span id="btnLoader" class="loader" style="display: none;"></span>
            </button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    
    <script>
        // Firebase configuration (must match your analytics dashboard config)
        const firebaseConfig = {
            apiKey: "AIzaSyCpYQH8szLRqG2BBThcf38Ja8xRdUaoaZY",
            authDomain: "kimi-deposits-management.firebaseapp.com",
            databaseURL: "https://kimi-deposits-management-default-rtdb.firebaseio.com",
            projectId: "kimi-deposits-management",
            storageBucket: "kimi-deposits-management.appspot.com",
            messagingSenderId: "1064158093631",
            appId: "1:1064158093631:web:6e8e186a84648acc60338a"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        
        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const btnLoader = document.getElementById('btnLoader');
        
        // Handle form submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            // Show loading state
            btnText.textContent = 'Authenticating...';
            btnLoader.style.display = 'inline-block';
            loginBtn.disabled = true;
            errorMessage.style.display = 'none';
            
            // Sign in with Firebase
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Check if user is admin (you would implement your own admin verification logic)
                    // For simplicity, we'll just redirect if login is successful
                    window.location.href = 'admin.html';
                })
                .catch((error) => {
                    // Handle errors
                    let errorMsg = 'Login failed. Please try again.';
                    
                    switch(error.code) {
                        case 'auth/invalid-email':
                            errorMsg = 'Invalid email address.';
                            break;
                        case 'auth/user-disabled':
                            errorMsg = 'This account has been disabled.';
                            break;
                        case 'auth/user-not-found':
                        case 'auth/wrong-password':
                            errorMsg = 'Invalid email or password.';
                            break;
                    }
                    
                    errorText.textContent = errorMsg;
                    errorMessage.style.display = 'block';
                })
                .finally(() => {
                    // Reset button state
                    btnText.textContent = 'Login';
                    btnLoader.style.display = 'none';
                    loginBtn.disabled = false;
                });
        });
        
        // Check if user is already logged in
        auth.onAuthStateChanged(user => {
            if (user) {
                // User is signed in, redirect to dashboard
                window.location.href = 'admin.html';
            }
        });
    </script>
</body>
</html>
